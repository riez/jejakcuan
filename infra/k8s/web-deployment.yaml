apiVersion: apps/v1
kind: Deployment
metadata:
  name: jejakcuan-web
  namespace: jejakcuan
  labels:
    app: jejakcuan-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jejakcuan-web
  template:
    metadata:
      labels:
        app: jejakcuan-web
    spec:
      containers:
        - name: web
          image: jejakcuan/web:latest
          ports:
            - containerPort: 5173
          env:
            - name: PUBLIC_API_URL
              value: "/api"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 5173
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: jejakcuan-web
  namespace: jejakcuan
spec:
  selector:
    app: jejakcuan-web
  ports:
    - port: 5173
      targetPort: 5173
  type: ClusterIP
