apiVersion: v1
kind: Secret
metadata:
  name: jejakcuan-secrets
  namespace: jejakcuan
type: Opaque
stringData:
  DATABASE_URL: "postgresql://jejakcuan:CHANGE_ME@postgres:5432/jejakcuan"
  REDIS_URL: "redis://:CHANGE_ME@redis:6379"
  JWT_SECRET: "CHANGE_ME_TO_SECURE_SECRET"
  TELEGRAM_BOT_TOKEN: "CHANGE_ME"
  TWELVEDATA_API_KEY: "CHANGE_ME"
  SECTORS_API_KEY: "CHANGE_ME"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: jejakcuan
type: Opaque
stringData:
  POSTGRES_USER: "jejakcuan"
  POSTGRES_PASSWORD: "CHANGE_ME"
  POSTGRES_DB: "jejakcuan"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: jejakcuan
type: Opaque
stringData:
  REDIS_PASSWORD: "CHANGE_ME"
