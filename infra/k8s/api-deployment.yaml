apiVersion: apps/v1
kind: Deployment
metadata:
  name: jejakcuan-api
  namespace: jejakcuan
  labels:
    app: jejakcuan-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jejakcuan-api
  template:
    metadata:
      labels:
        app: jejakcuan-api
    spec:
      containers:
        - name: api
          image: jejakcuan/api:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: jejakcuan-config
            - secretRef:
                name: jejakcuan-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: jejakcuan-api
  namespace: jejakcuan
spec:
  selector:
    app: jejakcuan-api
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jejakcuan-api-hpa
  namespace: jejakcuan
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jejakcuan-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
