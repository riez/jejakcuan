apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jejakcuan-ingress
  namespace: jejakcuan
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  tls:
    - hosts:
        - jejakcuan.id
        - www.jejakcuan.id
        - api.jejakcuan.id
      secretName: jejakcuan-tls
  rules:
    - host: jejakcuan.id
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jejakcuan-web
                port:
                  number: 5173
    - host: www.jejakcuan.id
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jejakcuan-web
                port:
                  number: 5173
    - host: api.jejakcuan.id
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jejakcuan-api
                port:
                  number: 3000
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@jejakcuan.id
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      - http01:
          ingress:
            class: nginx
